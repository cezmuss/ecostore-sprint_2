<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estiloTC.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend><b>Cadastro</b></legend>
                <br>
                <div class="inputBox">
                    <label for="nome" class="labelInput">Nome Completo</label>
                    <input type="text" name="nome" id="nome" class="inputUser" required> 
                </div>
                <br><br>
                <div class="inputBox">
                    <label for="login" class="labelInput">Login</label>
                    <input type="text" name="login" id="login" class="inputUser" required>
                </div>
                <br><br>
                <div class="inputBox">
                    <label for="senha" class="labelInput">Senha</label>
                    <input type="password" name="senha" id="senha" class="inputUser" required>
                </div>
                <br><br>
                <div class="inputBox">
                    <label for="dataNasc">Data de Nascimento</label>
                    <input type="date" name="dataNasc" id="dataNasc" class="inputUser" required>
                </div>
                <br><br>
                <div class="inputBox">
                    <label for="email" class="labelInput">E-mail</label>
                    <input type="email" name="email" id="email" class="inputUser" required>
                </div>
                <br><br>
                <div class="inputBox">
                    <label for="cpf"
                    class="labelInput">CPF</label>
                    <input type="number" name="cpf" id="cpf" class="inputUser" required>
                </div>
                <br><br>
                <div class="inputBox">
                    <label for="telefone" class="labelInput">Telefone</label>
                    <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                </div>
                <br><br>
                <p>Tipo de Usu√°rio</p>
                <input type="radio" id="comprador" name="tipoUsu" value="comprador" required>
                <label for="comprador">Comprador</label>
                <br>
                <input type="radio" id="vendedor" name="tipoUsu" value="vendedor" required>
                <label for="vendedor">Vendedor</label>
                <br>
                <input type="radio" id="moderador" name="tipoUsu" value="moderador" required>
                <label for="moderador">Moderador</label>
                <br><br>
                <input type="submit" name="submit" id="submit">
            </fieldset> 
        </form>
    </div>

    
</body>
</html>
