<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produto</title>
</head>
<body>
    <div class="boxForm">
        <form action="">
            <fieldset>
                <legend>Adicionar Anúncio</legend>
                <br>
                    <div class="inputBox">
                        <label for="titulo" class="labelInput">Título</label>
                        <input type="text" name="titulo" id="titulo" class="inputUser" placeholder="Título do Anúncio" required>
                    </div>
                    <br>
                    <div class="inputBox">
                        <label for="descricao" class="labelInput">Descrição</label>
                        <input type="text" name="descricao" id="descricao" class="inputUser" required>
                    </div>
                    <br>
                    <div class="inputBox">
                        <label for="tipo" class="labelInput">Tipo do Produto</label>
                        <select id="tipo" name="tipo">
                            <option value="null">Tipo Produto</option>
                            <option value="paraCasa">Para Casa</option>
                            <option value="higiene">Higiene</option>
                            <option value="acessorios">Acessórios</option>
                            <option value="alimentacao">Alimentação</option>
                        </select>
                    </div>
                    <br>
                    <div class="inputBox">
                        <label for="fotos" class="labelInput">Fotos</label>
                        <input type="file" name="fotos" id="fotos" accept=".jpg, .png, .jpeg" required>
                    </div>
                    <br>
                    <div>
                        <label for="cep" class="labelInput">CEP</label>
                        <input type="number" name="cep" id="cep" placeholder="CEP" required>
                    </div>
                    <br>
                    <div>
                        <label for="telefone">Telefone para Contato</label>
                        <input type="tel" name="telefone" id="telefone" placeholder="Telefone" required>                   
                    </div>
                    <br>
                    <button type="button" value="submit">Enviar Anúncio</button>
            </fieldset>
        </form>
    </div>
    
</body>
</html>
